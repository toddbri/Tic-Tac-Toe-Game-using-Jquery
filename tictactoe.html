<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <script src="jquery.js"></script>
    <script src="tic-tac-toe.js"></script>
    <link href="ttt.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
  </head>
  <body><div class="outer">
    <div class="container">
    <div class="banner">Tic-Tac-Toe</div>

    <div class="gameboard">


      <div id="0" class="cell"></div>
      <div id="1" class="cell"></div>
      <div id="2" class="cell"></div>
      <div id="3" class="cell newrow"></div>
      <div id="4" class="cell"></div>
      <div id="5" class="cell"></div>
      <div id="6" class="cell newrow"></div>
      <div id="7" class="cell"></div>
      <div id="8" class="cell"></div>

    <div id="hr1" class="hr"></div>
    <div id="hr2" class="hr"></div>
    <div id="hr3" class="hr"></div>
    <div id="hr4" class="hr"></div>
    <div id="hr5" class="hr"></div>
    <div id="hr6" class="hr"></div>
    <div id="hr7" class="hr"></div>
    <div id="hr8" class="hr"></div>

    </div>
    <div class="footer">
      <div class="status"></div>
      <div class="start">
      <div class="right">2 Player Game</div>
      <div class="left">Play Computer</div>
    </div>
    </div>

  </div>

</div>
  </body>
</html>
